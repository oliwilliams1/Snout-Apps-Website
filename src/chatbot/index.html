<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="warningModal" class="warningModal hidden">
    <div class="overlayContainer">
      <h2 class="attentionText">Attention Required!</h2>
      <p class="warningText">Your gemini API key has not been set. This will make this application unusable.</p>
      <p class="infoText">Please enter your Gemini API key in the form below.</p>
      <input type="text" id="apiKeyInput" autocomplete="off" placeholder="API Key" required>
      <button id="updateButton">Update</button>
    </div>
  </div>
  <div class="chat-container">
    <div class="chats" id="AI-UI"></div>
    <div class="message-container">
      <div class="button" id="close-button"></div>
      <textarea placeholder="Type your message..." id="entry-box" rows="3"></textarea>
      <div class="button" id="send-button"></div>
    </div>
  </div>
  <script src="renderer.js" type="module"></script>
</body>
</html>
